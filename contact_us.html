<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - TravelAbroad</title>
    <link rel="stylesheet" href="/travel-recommendations/styles.css" />
  </head>
  <body>
    <section class="hero">
      <header>
        <a class="website-name" href="/travel-recommendations">TravelAbroad</a>

        <nav>
          <ul>
            <li>
              <a href="/travel-recommendations">Home</a>
            </li>
            <li>
              <a href="/travel-recommendations/about_us.html">About Us</a>
            </li>
            <li>
              <a href="/travel-recommendations/contact_us.html">Contact Us</a>
            </li>
          </ul>
        </nav>

        <div
          class="search-container"
          style="opacity: 0; pointer-events: none; visibility: hidden"
        >
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter a destination or keyword"
          />
          <button>Search</button>
          <button>Clear</button>
        </div>
      </header>
      <div class="hero-inner">
        <div class="hero-title">
          <h1>Contact Us</h1>
          <p class="sub-heading">Get in touch with us.</p>

          <form class="contact-form">
            <div class="group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Enter your message"
                rows="10"
              ></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>

          <ul class="socials">
            <li>
              <a href="https://instagram.com">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4zm9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="https://facebook.com">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2m13 2h-2.5A3.5 3.5 0 0 0 12 8.5V11h-2v3h2v7h3v-7h3v-3h-3V9a1 1 0 0 1 1-1h2V5z"
                    fill="currentColor"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="https://youtube.com">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="m10 15l5.19-3L10 9zm11.56-7.83c.13.47.22 1.1.28 1.9c.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83c-.25.9-.83 1.48-1.73 1.73c-.47.13-1.33.22-2.65.28c-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44c-.9-.25-1.48-.83-1.73-1.73c-.13-.47-.22-1.1-.28-1.9c-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83c.25-.9.83-1.48 1.73-1.73c.47-.13 1.33-.22 2.65-.28c1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44c.9.25 1.48.83 1.73 1.73"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
